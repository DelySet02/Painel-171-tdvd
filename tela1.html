// Criar os bot√µes
function criarLista() {
  const lista = document.getElementById("lista");
  lista.innerHTML = '';
  
  dados.forEach(item => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <i class="${item.icon}"></i>
      <span>${item.titulo}</span>
    `;
    div.onclick = () => abrir(item.titulo, item.descricao);
    lista.appendChild(div);
  });
}

// Inicializar
criarLista();

// Abrir alert
function abrir(t, txt) {
  document.getElementById("titulo").innerText = t;
  document.getElementById("texto").innerHTML = formatarTexto(txt);
  document.getElementById("overlay").style.display = "flex";
}

// Formatar texto com links e quebras
function formatarTexto(txt) {
  return txt
    .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>')
    .replace(/\n/g, '<br>');
}

// Fechar alert
function fechar() {
  document.getElementById("overlay").style.display = "none";
}

// Fechar com ESC
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    fechar();
  }
});
</script>
