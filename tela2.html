<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>171 TDVD - Proibido</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;}

body{
  background:#0b0b0b;
  color:#fff;
  padding:20px;
}

h1{
  text-align:center;
  color:#ff0000;
  margin-bottom:25px;
  text-shadow:0 0 10px #ff0000;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}

/* BOTÃ•ES */
.card{
  background:#111;
  border:2px solid rgba(255,0,0,.4);
  border-radius:20px;
  padding:15px;
  text-align:center;
  cursor:pointer;
  transition:.25s;
  text-decoration:none;
  display:block;
}

.card:hover{
  transform:scale(1.05);
  box-shadow:0 0 30px rgba(255,0,0,.7);
}

.card img{
  width:100%;
  height:120px;
  object-fit:contain;
  margin-bottom:10px;
}

.card span{
  font-weight:bold;
  font-size:16px;
  color:#fff;
}

/* VOLTAR */
.voltar{
  position:fixed;
  bottom:20px;
  right:20px;
  width:55px;
  height:55px;
  border-radius:50%;
  background:#ff0000;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 0 20px #ff0000;
  z-index:10;
}

.voltar img{
  width:28px;
}
</style>
</head>

<body>

<h1>Proibido ðŸ”ž</h1>

<div class="grid">
  <!-- BotÃ£o Armas - vai para arma.html -->
  <a class="card" href="arma.html">
    <img src="imagem/arma.png" alt="Armas">
    <span>Armas Caseiras</span>
  </a>

  <!-- BotÃ£o Drogas - vai para droga.html -->
  <a class="card" href="droga.html">
    <img src="imagem/droga.png" alt="Drogas">
    <span>Drogas Caseiras</span>
  </a>

  <!-- BotÃ£o 33 - vai para 33.html -->
  <a class="card" href="33.html">
    <img src="imagem/33.png" alt="33">
    <span>33</span>
  </a>

  <!-- BotÃ£o Bombas - vai para bombas.html -->
  <a class="card" href="bombas.html">
    <img src="imagem/bombas.png" alt="Bombas">
    <span>Bombas Caseiras</span>
  </a>
</div>

<!-- VOLTAR MENU -->
<div class="voltar" onclick="window.location='menu.html'">
  <img src="imagem/menu.png" alt="Menu">
</div>

</body>
</html>
