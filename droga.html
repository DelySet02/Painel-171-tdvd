<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>171 TDVD - Drogas Caseiras</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;}

body{
  background:#0b0b0b;
  color:#fff;
  padding:20px;
  overflow-y:auto;
  min-height:100vh;
}

h1{
  text-align:center;
  color:#ff0000;
  margin-bottom:20px;
  text-shadow:0 0 10px #ff0000;
  padding-bottom:10px;
  border-bottom:1px solid rgba(255,0,0,0.3);
}

.lista{
  display:flex;
  flex-direction:column;
  gap:15px;
  margin-bottom:80px;
}

/* BOTÕES TEXTO */
.item-texto{
  background:#111;
  border:2px solid rgba(255,0,0,0.4);
  border-radius:15px;
  padding:16px;
  display:flex;
  align-items:center;
  gap:15px;
  cursor:pointer;
  transition:all 0.3s;
}

.item-texto:hover{
  transform:translateY(-3px);
  box-shadow:0 5px 25px rgba(255,0,0,0.5);
  border-color:#ff0000;
  background:#1a1a1a;
}

.item-texto i {
  color:#ff0000;
  font-size:22px;
  width:30px;
  text-align:center;
}

.item-texto span{
  font-weight:bold;
  font-size:16px;
  color:#fff;
  flex:1;
}

/* ALERT */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
  padding:20px;
  backdrop-filter:blur(8px);
}

.alert{
  background:#111;
  border:2px solid #ff0000;
  border-radius:18px;
  padding:25px;
  width:90%;
  max-width:500px;
  max-height:85vh;
  overflow-y:auto;
  box-shadow:0 0 50px #ff0000;
  animation:pop .3s ease;
}

@keyframes pop{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}

.alert h2{
  color:#ff0000;
  margin-bottom:20px;
  font-size:22px;
  display:flex;
  align-items:center;
  gap:10px;
}

.alert h2 i {
  font-size:20px;
}

.alert-content {
  font-size:14px;
  line-height:1.6;
  white-space:pre-line;
  background:#151515;
  padding:15px;
  border-radius:10px;
  border:1px solid #222;
  max-height:50vh;
  overflow-y:auto;
}

.alert-content strong {
  color:#ff9900;
  display:block;
  margin-bottom:10px;
  font-size:16px;
}

.alert-link {
  display:block;
  margin-top:15px;
  padding:12px;
  background:rgba(255,153,0,0.1);
  border-radius:8px;
  border:1px solid rgba(255,153,0,0.3);
  text-align:center;
  color:#ff9900;
  text-decoration:none;
  font-weight:bold;
  transition:all 0.3s;
}

.alert-link:hover {
  background:rgba(255,153,0,0.2);
  transform:scale(1.02);
}

.alert-link i {
  margin-right:8px;
}

.alert button{
  margin-top:20px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#ff0000;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  transition:opacity .2s;
  font-size:16px;
}

.alert button:hover{
  opacity:0.9;
}

/* VOLTAR */
.voltar{
  position:fixed;
  bottom:20px;
  right:20px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:#ff0000;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 0 25px #ff0000;
  z-index:50;
  transition:transform .3s;
}

.voltar:hover{
  transform:scale(1.1);
  box-shadow:0 0 35px #ff0000;
}

.voltar img{
  width:32px;
  height:32px;
  object-fit:contain;
}
</style>
</head>

<body>

<h1><i class="fas fa-pills"></i> Drogas Caseiras</h1>

<div class="lista">
  <!-- MANUAL DO CULTIVADOR - UM ÚNICO ITEM -->
  <div class="item-texto" onclick="abrirManual()">
    <i class="fas fa-book"></i>
    <span>MANUAL DO CULTIVADOR DE MACONHA</span>
  </div>

  <!-- BANANDINHO - TEXTO -->
  <div class="item-texto" onclick="abrirTexto('BANANDINHO', banandinhoTexto)">
    <i class="fas fa-seedling"></i> <!-- ÍCONE CORRETO -->
    <span>BANANDINHO</span>
  </div>

  <!-- METANFETAMINA - TEXTO -->
  <div class="item-texto" onclick="abrirTexto('Metanfetamina', metanfetaminaTexto)">
    <i class="fas fa-flask"></i>
    <span>Metanfetamina</span>
  </div>
</div>

<!-- ALERT DIALOG -->
<div class="overlay" id="overlay">
  <div class="alert">
    <h2><i class="fas fa-info-circle"></i> <span id="titulo"></span></h2>
    <div class="alert-content" id="texto"></div>
    <button onclick="fechar()"><i class="fas fa-times"></i> Fechar</button>
  </div>
</div>

<!-- Botão voltar para proibido.html -->
<div class="voltar" onclick="window.location='tela2.html'">
  <img src="imagem/menu.png" alt="Voltar">
</div>

<script>
// TEXTOS COMPLETOS
const manualTexto = `MANUAL DO CULTIVADOR DE MACONHA - ED ROSENTHAL

ÍNDICE

PARTE 1 - MACONHA: A PLANTA

PARTE 2 - O QUE SÃO PLANTAS E O QUE ELAS QUEREM

PARTE 3 - CONFIGURANDO SEU JARDIM

PARTE 4 - VAMOS COMEÇAR A CULTIVAR

PARTE 5 - COLHEITA E ALÉM

GLOSSÁRIO

APÊNDICE DE PRAGAS E DOENÇAS`;

const manualLink = "https://www.mediafire.com/file/6hcw6es8h80t6to/Marijuana_Grower%25E2%2580%2599s_Handbook.pdf/file";

const banandinhoTexto = `BANANDINHO (FEITO DE BANANA!)

AS BANANAS CONTÊM UMA PEQUENA QUANTIDADE DE UMA DROGA PSICODÉLICA LEVE, CURTA E ÚLTIMA. EXISTEM MANEIRAS MELHORES DE FICAR ALTO MAS A GRANDE VANTAGEM DISSO É QUE BANANAS SÃO LEGAIS (CLARO!)

1] OBTENHA 15 LBS DE AMARELO MADURO BANANAS

2] DESCASQUE TODOS, COMA A COMIDA, GUARDE AS PELAS.

3] COM UMA FACA AFIADA, ESTUPRE A DENTRO DOS PEELINGS, E SALVAR O MATERIAL RASGADO.

4] COLOQUE TODO O MATERIAL RASPADO EM UM GRANDE POTE E ADICIONE ÁGUA. FERVER POR TRÊS A QUATRO HORAS ATÉ TER ATINGIDO UMA PASTA SÓLIDA.

5] ESPALHE ESTA PASTA NA FOLHA DE BISCOITO E SEQUE NO FORNO POR APROXIMADAMENTE 20 MIN. ATÉ MEIA HORA. ISSO VAI RESULTAR EM UM PÓ PRETO FINO.

6] ENROLE E FUME CERCA DE 3-4 DE AQUELES CARAS`;

const metanfetaminaTexto = `METANFETAMINA

(2) Na tigela, combine 1/3 de ounce de água com 2/3 de onça de ácido muriático. Esfarrape os algodões nessa solução, e amasse por cinco minutos com as mãos. (CERTIFIQUE-SE SEMPRE DE QUE ESTEJA USANDO LUVAS LIMPAS DE BORRACHA nas mãos.) Você pode fazer isso com as mãos nuas se tiver pele grossa. Esprema todo o sumo dos filtros depois de amassá-los e jogá-los fora.

(3) Filtre o líquido restante na quarta jarra. Será necessário fazer isso muitas vezes para tirar aquele cheiro horrível. Os produtos químicos nos inaladores foram ligados ao HCI, e os óleos foram filtrados. Jogue os filtros fora.

(4) Derrame o suficiente da solução em uma garrafinha até deixá-la 1/3 cheia. Reserve qualquer sumo de sobra para um futuro lote.

(5) Derrame 1/4 de colher de chá dos cristais de soda cáustica na garrafa e agite. Faça isso com cuidado, já que a mistura vai ficar quente, e soltar um gás. Repita este passo até a mistura permaneça turva.

(6) Enfa a garrafa do passo (5) no restante do frasco com éter. Tampe o frasco, e agite por uns oito minutos. É bastante importante expor cada molécula da base-livre para o éter por tanto tempo quanto possível.

(7) Deixe a mistura repousar. Terá uma camada intermediária que é bastante fina. Bata o lado da garrafa para deixar esta camada tão fina quanto possível.

(8) Remova a camada superior com o conta-gotas, com cuidado para não pegar nada da camada intermediária. Guarde a camada superior, e jogue o resto fora.

(9) Enfa a garrafa até a metade de água, e umas dez gotas de ácido. Derrame a camada superior do passo (8) na garrafa, e tampe-a. Chacoalhe a garrafa por dois minutos. Quando ela assentar, remova a camada superior e jogue-a fora. A base livre agora está ligada à mistura HCI/água.

(10) Se tiver alguma sobra do passo (3), repita o procedimento com ela.

(11) Evapore a solução na tigela de Pyrex em calor baixo. Você pode fazer isso no fogão, mas eu descobri que se você deixá-la em cima de um aquecedor de água (como aqueles que fornecem água quente para sua casa) por uns 2 ou 3 dias, os cristais que sobrarem serão Metanfetamina.

<strong>ALGUMAS NOTAS:</strong>
A polícia agora a está chamando de "A Nova Cocaína". É bastante fácil ficar delirante dos vapores de éter, então tenha certeza de estar bem ventilado, eu avisei!! Garrafinhas pequenas de aspirina ou garrafas experimentais parecem funcionar melhor em lotes menores.

As medidas não são exatas, então você não precisa se preocupar. No passo 9, se certifique que não tenha usado água demais. Lembre-se, esta é a água que você tem para evaporar.`;

// Função para abrir o MANUAL (com texto + link)
function abrirManual() {
  document.getElementById("titulo").innerText = "MANUAL DO CULTIVADOR DE MACONHA";
  document.getElementById("texto").innerHTML = `
    ${formatarTexto(manualTexto)}
    
    <a href="${manualLink}" target="_blank" class="alert-link">
      <i class="fas fa-download"></i> BAIXAR MANUAL COMPLETO (PDF)
    </a>
    
    <p style="margin-top:10px;font-size:12px;color:#aaa;">
      <i class="fas fa-exclamation-triangle"></i> Você será redirecionado para uma página externa
    </p>
  `;
  document.getElementById("overlay").style.display = "flex";
}

// Função para abrir outros textos
function abrirTexto(titulo, conteudo) {
  document.getElementById("titulo").innerText = titulo;
  document.getElementById("texto").innerHTML = formatarTexto(conteudo);
  document.getElementById("overlay").style.display = "flex";
}

// Formatar texto
function formatarTexto(txt) {
  return txt
    .replace(/\n/g, '<br>')
    .replace(/<strong>(.*?)<\/strong>/g, '<strong>$1</strong>');
}

// Fechar alert
function fechar() {
  document.getElementById("overlay").style.display = "none";
}

// Fechar com ESC
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    fechar();
  }
});
</script>

</body>
</html>
