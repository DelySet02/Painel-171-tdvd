<head>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Roboto',sans-serif;}

body{
  background:#0b0b0b;
  color:#fff;
  padding:20px;
}

h1{
  text-align:center;
  color:#ff0000;
  margin-bottom:25px;
  text-shadow:0 0 10px #ff0000;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}

/* CARDS */
.card{
  background:#111;
  border:2px solid rgba(255,0,0,.35);
  border-radius:20px;
  padding:15px;
  text-align:center;
  cursor:pointer;
  transition:.25s;
  text-decoration:none;
  display:block;
}

.card:hover{
  transform:scale(1.05);
  box-shadow:0 0 30px rgba(255,0,0,.7);
}

.card img{
  width:100%;
  height:120px;
  object-fit:contain;
  margin-bottom:10px;
}

.card span{
  font-weight:bold;
  font-size:16px;
  color:#fff;
}

/* VOLTAR */
.voltar{
  position:fixed;
  bottom:20px;
  right:20px;
  width:55px;
  height:55px;
  border-radius:50%;
  background:#ff0000;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  box-shadow:0 0 20px #ff0000;
}

.voltar img{
  width:28px;
}
</style>
</head>

<body>

<h1>Hack ðŸ’»</h1>

  </a>

  <!-- RAT vai para rat.html -->
  <a class="card" href="rat.html">
    <img src="imagem/rat.png" alt="RAT">
    <span>RAT</span>
  </a>

  <!-- Ferramentas vai para ferramentas.html -->
  <a class="card" href="ferramentas.html">
    <img src="imagem/ferramentas.png" alt="Ferramentas">
    <span>Ferramentas</span>
  </a>

  <!-- Termux vai para termux.html -->
  <a class="card" href="termux.html">
    <img src="imagem/termux.png" alt="Termux">
    <span>Termux</span>
  </a>
</div>

<!-- VOLTAR MENU -->
<div class="voltar" onclick="window.location='menu.html'">
  <img src="imagem/menu.png" alt="Menu">
</div>

</body>
</html>
